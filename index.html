<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Pro | Fixed & Live</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="weather-bg"></div>

<div class="container mb-5">
    <h1 style="text-align: center;">Weather App</h1>
    <div class="row mb-4 justify-content-center">
        <div class="col-md-8">
            <div class="search-bar d-flex align-items-center">
                <i class="fas fa-search opacity-50 me-3"></i>
                <input type="text" id="cityInput" class="w-100" placeholder="Enter city name...">
                <button class="btn btn-info rounded-pill px-4 ms-2 fw-bold" onclick="searchCity()">Search</button>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="glass-card text-center h-100 d-flex flex-column ">
                <h2 id="cityName" class="fw-bold outfit">City</h2>
                <p id="countryName" class="opacity-50 small mb-0">Country</p>
                <div id="weatherIconMain" class="my-2"></div>
                <h1 id="temperature">0Â°</h1>
                <h4 id="weatherDescription" class="text-capitalize opacity-75">---</h4>
                <p id="datetime" class="small opacity-50 mt-4"></p>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="glass-card mb-4">
                <div class="metrics-grid">
                    <div class="metric-box"><i class="fas fa-droplet"></i><span>Humidity</span><h5 id="humidity">0%</h5></div>
                    <div class="metric-box"><i class="fas fa-wind"></i><span>Wind Speed</span><h5 id="windSpeed">0 km/h</h5></div>
                    <div class="metric-box"><i class="fas fa-gauge-high"></i><span>Pressure</span><h5 id="pressure">0 hPa</h5></div>
                    <div class="metric-box"><i class="fas fa-eye"></i><span>Visibility</span><h5 id="visibility">0 km</h5></div>
                    <div class="metric-box"><i class="fas fa-cloud-rain"></i><span>Rain Chance</span><h5 id="precipitation">0%</h5></div>
                    <div class="metric-box"><i class="fas fa-sun"></i><span>UV Index</span><h5 id="uvIndex">0</h5></div>
                </div>
            </div>

            <div class="glass-card chart-container">
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        <div class="col-12 mt-4">
            <h5 class="outfit mb-3 fw-bold" style="text-align: center;"><i class="far fa-clock me-2 text-info"></i>Hourly Forecast</h5>
            <div id="hourlyScroll"></div>
        </div>

        <div class="col-md-8 " style="margin-left: 210px;">
            <div class="glass-card text-center d-flex justify-content-around align-items-center">
                <div><i class="fas fa-sun text-warning fa-2x"></i><h6 class="mt-2">Sunrise</h6><h4 id="sunriseTime">--:--</h4></div>
                <div><i class="fas fa-moon text-info fa-2x"></i><h6 class="mt-2">Sunset</h6><h4 id="sunsetTime">--:--</h4></div>
            </div>
        </div>

        <div class="col-12 mt-4">
            <h5 class="outfit mb-3 text-center"><i class="fas fa-calendar-days me-2 text-info"></i>7-Day Forecast</h5>
            <div id="weeklyForecast" class="d-flex gap-5 overflow-auto pb-2 justify-content-start justify-content-md-center"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
